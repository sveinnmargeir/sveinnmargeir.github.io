<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <title>Sharpe Ratio Dashboard</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body{margin:24px;font-family:system-ui;background:#0b0d12;color:#e6ecf5}
    a{color:#58a6ff}
    main{max-width:1100px;margin:0 auto;padding:16px}

  </style>
</head>
<body>
  <p><a href="../">← Heim</a> · <a href="../verkefni/">Öll verkefni</a></p>

  <main>
    <h1>Sharpe Ratio Dashboard</h1>
    <div class="card"><div id="fig1"></div></div>
    <div class="card"><div id="fig2"></div></div>
    <!-- add if you have a 3rd figure -->
    <!-- <div class="card"><div id="fig3"></div></div> -->
  </main>

  <script>
    async function loadPlot(id, url){
      try{
        const res = await fetch(url, {cache: 'no-store'});
        if(!res.ok) throw new Error(`${res.status} ${res.statusText}`);
        const spec = await res.json();
        Plotly.newPlot(id, spec.data, spec.layout, {responsive:true, displayModeBar:true});
      } catch (err){
        console.error('Failed to load', url, err);
        document.getElementById(id).innerHTML =
          `<pre>Could not load ${url}\n${err}</pre>`;
      }
    }

    // Page is /docs/projects/sharpe.html → JSON lives one level up in /docs/data/sharpe/
    loadPlot('fig1','../data/sharpe/fig_sharpe_window.json');
    loadPlot('fig2','../data/sharpe/fig_sharpe_ranked.json');            // change if different
    // loadPlot('fig3','../data/sharpe/fig_sharpe_graphed_by_year.json'); // enable if you have it
  </script>
</body>
