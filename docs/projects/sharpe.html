  <style>body{font-family:system-ui;margin:0;background:#0b0d12;color:#e6ecf5} main{max-width:1100px;margin:0 auto;padding:16px} .card{background:#121620;border-radius:16px;padding:16px;margin:12px 0}</style>

<body>
<main>
  <h1>Sharpe Ratio Dashboard</h1>
  <div class="card"><div id="fig1"></div></div>
  <div class="card"><div id="fig2"></div></div>
</main>
<script>
async function loadPlot(id, url){
  const spec = await fetch(url).then(r=>r.json());
  Plotly.newPlot(id, spec.data, spec.layout, {responsive:true, displayModeBar:true});
}
loadPlot('fig1','.//docs/data/sharpe/fig_sharpe_window.json');
loadPlot('fig2','./docs/data/sharpe/fig_sharpe_ranked.json');
loadPlot('fig2','./docs/data/sharpe/fig_sharpe_graphed_by_year.json');
</script>
</body>
