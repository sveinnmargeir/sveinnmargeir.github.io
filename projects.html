<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projects • Sveinn Margeir Hauksson</title>
  <meta name="description" content="Interactive quantitative finance projects, dashboards, and notes by Sveinn Margeir Hauksson (UCLA MFE)." />
  <meta name="color-scheme" content="dark light" />
  <meta name="theme-color" content="#0b0d12" />
  <link rel="icon" href="assets/img/favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --bg:#0b0d12; --card:#121620; --muted:#c8d0e0; --accent:#58a6ff; --txt:#e6ecf5; --border:#202638; }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;background:var(--bg);color:var(--txt);}
    a{color:var(--accent);text-decoration:none}
    .container{max-width:1050px;margin:0 auto;padding:24px}

    /* Header + Theme Vars */
    :root{ --ring: var(--border); --shadow: 0 10px 30px rgba(0,0,0,.35); }
    :root.light{ --bg:#f6f8fb; --card:#ffffff; --muted:#5b6470; --accent:#145cff; --txt:#0c1020; --border:#e8edf5; --ring:#e8edf5; --shadow: 0 10px 25px rgba(10,40,120,.10); }
    header{position:sticky;top:0;backdrop-filter:saturate(180%) blur(10px);border-bottom:1px solid var(--ring);z-index:40}
    header .wrap{display:flex;align-items:center;justify-content:space-between;gap:16px;padding:14px 28px;background:color-mix(in oklab, var(--bg) 85%, transparent)}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{width:32px;height:32px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#6ee7ff);box-shadow:var(--shadow)}
    nav{display:flex;gap:16px;align-items:center}
    button.tgl{appearance:none;border:1px solid var(--ring);background:var(--card);color:var(--txt);padding:8px 12px;border-radius:12px;cursor:pointer}

    /* Hero */
    .hero{display:grid;gap:12px;padding:28px 0 10px}
    .eyebrow{color:var(--muted);font-size:13px;letter-spacing:.18em;text-transform:uppercase}
    h1{font-size:32px;line-height:1.15;margin:0}
    .sub{color:var(--muted);max-width:70ch}

    /* Controls */
    .controls{display:flex;flex-wrap:wrap;gap:10px;align-items:center;margin:16px 0 6px}
    .search{flex:1 1 260px;min-width:240px;background:var(--card);border:1px solid var(--border);border-radius:12px;padding:10px 12px;color:var(--txt)}

    /* Grid */
    .grid{display:grid;grid-template-columns:repeat(12,1fr);gap:16px;margin-top:12px}
    .card{grid-column:span 12;background:var(--card);border:1px solid var(--border);border-radius:16px;padding:16px;display:flex;flex-direction:column;gap:10px;transition:transform .15s ease, box-shadow .15s ease}
    .card:hover{transform:translateY(-2px);box-shadow:0 8px 30px rgba(0,0,0,.25)}
    .card h3{font-size:18px;margin:0 0 2px}
    .card p{margin:0;color:var(--muted)}
    .meta{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .pill{font-size:12px;color:var(--muted);border:1px dashed var(--border);padding:4px 8px;border-radius:999px}
    .actions{margin-top:auto;display:flex;gap:10px;flex-wrap:wrap}
    .btn{display:inline-flex;align-items:center;gap:8px;padding:8px 12px;border-radius:10px;border:1px solid var(--border);background:#0f1320;color:var(--txt)}
    .btn:hover{background:#131a2b}

    /* Responsive */
    @media (min-width: 520px){ .card{grid-column:span 6} }
    @media (min-width: 920px){ .card{grid-column:span 4} }

    /* Footer */
    footer{border-top:1px solid var(--border);color:var(--muted);padding:20px 0;margin-top:34px}
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <h1>Sveinn Margeir Hauksson • Quant work</h1>
      </div>
      <nav>
        <a href="index.html">Heim</a>
        <a href="projects.html">Verkefni</a>
        <a href="#dashboards">Ferilskrá</a>
        <a href="https://www.linkedin.com/in/sveinn-hauksson/" target="_blank" rel="noopener">LinkedIn</a>
        <button class="tgl" id="modeToggle" title="Toggle Light/Dark">Breyta þema</button>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <span class="eyebrow">Listi</span>
      <h1>Öll verkefni</h1>
      <p class="sub">Hér fyrir neðan getur þú fundið þau verkefni sem ég hef sett inn á þessa síðu.</p>
    </section>

    <section class="controls">
      <input id="search" class="search" type="search" placeholder="Leita" />    </section>

    <section id="grid" class="grid" aria-live="polite"></section>
  </main>

  <footer>
    <div class="container">
      © <span id="year"></span> Sveinn Margeir Hauksson • Quant Projects
    </div>
  </footer>

  <script>
    // Theme toggle (persist across visits)
    (function(){
      const saved = localStorage.getItem('theme');
      if(saved === 'light'){ document.documentElement.classList.add('light'); }
      const btn = document.getElementById('modeToggle');
      if(btn){
        btn.addEventListener('click', ()=>{
          const light = document.documentElement.classList.toggle('light');
          localStorage.setItem('theme', light ? 'light' : 'dark');
        });
      }
    })();


    // ---- Configurable project data (edit here) ----
    const PROJECTS = [
      { 
        title: "Íslenski markaðurinn í áhættutölum", 
        blurb: "", 
        tags: ["Ísland","Hlutabréf","Áhætta","Value at Risk","Expected Shortfall","Sharpe","Dashboard"], 
        links: [{ label: "Sjá Verkefni", href: "market_dashboard.html" }] },
      {
        title: "Næturávöxtunarfrávik (e. Overnight Return Anomaly)",
        blurb: "",
        tags: ["UCLA Anderson MFE","Erlend Hlutabréf","Trading strategy","Backtesting"],
        links: [{ label: "Sjá meira", href: "./anomoly.html" }]
      },
      { 
        title: "Árangur Kickstarter-verkefna", 
        blurb: "", 
        tags: ["Ísland","Hlutabréf","Áhætta","Value at Risk","Expected Shortfall","Sharpe","Dashboard"], 
        links: [{ label: "Sjá Verkefni", href: "kickstarter_success.html" }] },
      {
        title: "SECTOR RELATIVE SECOND ORDER MOMENTUM STRATEGY",
        blurb: "",
        tags: ["UCLA Anderson MFE","Erlend Hlutabréf","Trading strategy","Backtesting"],
        links: [{ label: "Sjá meira", href: "qam_momentum.html" }]
      }
    ];

    // Optional: default tag order + friendly labels
    const TAG_LABEL = {
      hedging:"Hedging", risk:"Risk", dashboards:"Dashboards", ml:"ML", iceland:"Iceland",
      equities:"Equities", energy:"Energy", forecasting:"Forecasting", options:"Options",
      python:"Python", plotly:"Plotly", bi:"BI", powerbi:"Power BI", brand:"Brand",
      analytics:"Analytics", research:"Research", utils:"Utils", school:"School"
    };

    // ---- Render logic ----
    const grid = document.getElementById('grid');
    const search = document.getElementById('search');
    const year = document.getElementById('year');
    year.textContent = new Date().getFullYear();
    function match(p, q){
      if(!q) return true;
      const hay = (p.title + ' ' + p.blurb + ' ' + (p.tags||[]).join(' ')).toLowerCase();
      return hay.includes(q.toLowerCase());
    }

    function render(){
      const q = search.value.trim();
      const items = PROJECTS.filter(p => match(p, q));
      grid.innerHTML = '';

      if(items.length === 0){
        const empty = document.createElement('div');
        empty.className = 'card';
        empty.innerHTML = `<h3>No results</h3><p>Try a different keyword or clear the filter.</p>`;
        grid.appendChild(empty);
        return;
      }

      items.forEach(p=>{
        const el = document.createElement('article');
        el.className = 'card';
        el.innerHTML = `
          <div>
            <h3>${p.title}</h3>
            <p>${p.blurb}</p>
          </div>
          <div class="meta">
            ${(p.tags||[]).map(t=>`<span class="pill">${TAG_LABEL[t]||t}</span>`).join('')}
          </div>
          <div class="actions">
            ${(p.links||[]).map(l=>`<a class="btn" href="${l.href}">${l.label}</a>`).join('')}
          </div>
        `;
        grid.appendChild(el);
      });
    }

    search.addEventListener('input', render);
    render();
  </script>
</body>
</html>
